<script>

	var data = {

		},
		glorp: 7,
	};

	load = function() {
		data = JSON.parse(localStorage.getItem("data"));
		MVC.toUI(data);
	}

	save = function() {
		var json = JSON.stringify(data);
		localStorage.setItem("data", json);
		log("saved: "+json);
	}

	MVC.toUI(data);

</script>

<input type=button value=Load onclick="load()">
